<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=NO" name="viewport"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon_128.png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <script type="text/javascript" src="./js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/jquery.dotdotdot.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/touchscroll.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/rgbjs.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/sacAnim.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/sacjs.js" charset="utf-8"></script>
</head>
<body>
    <!-- Elemen audio -->
    <audio id="myAudio" autoplay muted playsinline>
        <source src="./book/-1727190000001.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Memutar audio setelah halaman dimuat
        window.addEventListener('load', function() {
            var audio = document.getElementById('myAudio');

            // Unmute setelah audio berhasil autoplay
            audio.play().then(function() {
                audio.muted = false; // Unmute audio setelah mulai diputar
            }).catch(function(error) {
                console.log('Autoplay dicegah: ' + error);
            });
        });
    </script>
</body>
</html>
